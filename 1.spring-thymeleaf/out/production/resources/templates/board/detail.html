<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:frament="head">
    <title>Read Post</title>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
</th:block>

<body>
    <th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>
    <th:block layout:fragment="content" class="content">

    <section>
        <ul>
            <li>
                <h3>제목:
                <span th:text="${PostDto.title}" th:value="${PostDto.id}">용용</span>
                </h3>
            </li>
            <li>
                <h3>작성자:
                    <span th:text="${PostDto.writer}" th:value="${PostDto.id}">용용</span>
                </h3>
            </li>
            <li>
                <h3>내용 :
                <textarea th:text="${PostDto.content}" th:value="${PostDto.id}" readonly>
                    컨탠츠
                </textarea>
                </h3>
            </li>
        </ul>
    </section>

    </th:block>
    <th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>

</body>


</html>
