<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:frament="head">
    <title>Board</title>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
</th:block>

<body>
    <th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>
    <th:block layout:fragment="content" class="content">
        <h1>게시판</h1>
        <table  bordercolor="green"  height="200">
            <th scope="col">No</th>
            <th scope="col">title</th>
            <th scope="col">writer</th>
            <th scope="col">regTime</th>
            <th >delete</th>
            <tr th:each="postDto,status : ${postDtoList}" th:object="${postDto}">
                <td th:text="${status.count}">1</td>
                <td>
                    <a th:href="@{'/board/post/detail/' + ${postDto.id}}" style="text-decoration: none;">
                        <span th:text="*{title}">제목</span>
                    </a>
                </td>
                <td th:text="*{writer}" >작성자</td>
                <td th:text="*{createdDate}"></td>
                <td>
                    <form th:action="@{'/board/post/detail/'+ ${postDto.id}}" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="delete-btn" >삭제</button>
                    </form>
                </td>
            </tr>
        </table>
        <button class="btn" type="button" th:onclick="'location.href=' + '\'' + @{/board/post} + '\''" >글쓰기</button>
    </th:block>


</script>

</body>
</html>
