<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:frament="head">
    <title>Board</title>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
</th:block>

<body>
    <th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>
    <th:block layout:fragment="content" class="content">
        <h1>게시판</h1>
        <table  bordercolor="green"  height="200">
            <th>title</th>
            <th>writer</th>
            <th>created</th>
            <tr th:each="postDto : ${postDtoList}" th:object="${postDto}">
                <td th:text="*{title}">첫 번째</td>
                <td th:text="*{writer}">작성자</td>
                <td th:text="*{createdDate}"></td>
            </tr>
        </table>
        <button class="favorite styled" type="button" th:onclick="'location.href=' + '\'' + @{/board/post} + '\''" >글쓰기</button>
    </th:block>

    <th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>

</body>
</html>
