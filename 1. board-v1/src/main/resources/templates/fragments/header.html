<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="header">
        <div id = "logo">
            <h1>
                <a class="mainButton" style="text-decoration-line: none; color: antiquewhite;" th:href="@{/board}">Board</a>
            </h1>
        </div>
        <nav style="position: relative; right: 3%; cursor: pointer; ">
            <div sec:authorize="isAuthenticated()">
                <a th:onclick="'location.href=' + '\'' + @{/user/logout}+ '\''">Logout</a>
<!--                <p th:text="|${principal.username}님 환영합니다.|"></p>-->
<!--                <p th:text="|현재 ${principal.getPassword()}님의 권한 : ${role} |"></p>-->
            </div>
            <a sec:authorize="!isAuthenticated()" th:onclick="'location.href=' +'\'' + @{/user/signIn} +'\''">SignIn</a>
            <a sec:authorize="!isAuthenticated()" th:onclick="'location.href=' +'\'' + @{/user/signUp} +'\''">SignUp</a>

            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:onclick="'location.href=' +'\'' + @{/admin} +'\''">Management</a>
            </div>

        </nav>
    </div>
</html>
