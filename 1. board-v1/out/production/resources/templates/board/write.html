<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:frament="head" th:include="@{/fragments/head}"></th:block>
<body>
<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>
<th:block layout:fragment="content" class="content">

    <div class="write_total">
    <h2>글쓰기</h2>

    <form th:action="@{/board/post}" method="post" th:object="${PostDto}" enctype="multipart/form-data">
        <div>
            <label for="title">제목 :</label>
            <div class="write_input"><input type="text" th:field="*{title}" size="80" id="title" placeholder="제목" autofocus required></div>
        </div><br>

        <div>
            <label for="writer">작성자 :</label>
            <div class="write_input"><input type="text" th:field="*{writer}" size="80" id="writer" placeholder="작성자" required></div>
        </div><br>
        <div>
            <label for="imgFileInput">이미지 업로드 : </label>
            <div th:if="${#lists.isEmpty(PostDto.imgFileDtos)}" class="img_input">
<!--                <div th:each="num: ${#numbers.sequence(1,5)}">-->
                    <input type="file" name="imgFile" id="imgFileInput" accept="image/*"  multiple/>
<!--                    <label th:text="이미지 + ${num}"></label>-->
<!--                </div>-->
            </div>
        </div><br>
        <div>
            <label for="content">내용 :</label>
            <div class="write_input"><textarea type="text" th:field="*{content}" rows="4" cols="80" id="content" placeholder="내용"
                                 required></textarea></div>
        </div>
        <div style="width:650px; text-align: center;">
            <button type="submit">등록</button>
            <button type="reset">리셋</button>
            <button type="button" th:onclick="'location.href=\''+ @{/board}+'\''">취소</button>
        </div>
    </form>
    </div>
</th:block>

<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>

</body>
</html>
