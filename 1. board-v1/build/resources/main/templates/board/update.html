<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="head">
    <title>Board</title>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
</th:block>
<body>
<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>
<th:block layout:fragment="content" class="content">
    <h2>글쓰기</h2>
    <form th:action="@{'/board/post/' + ${PostDto.id}}" method="post" th:object="${PostDto}">
        <div>
            <input type="hidden" th:value="*{id}"/>
        </div>
        <div>
            제목
            <input type="text" th:field="*{title}" size="80" id="title" placeholder="제목">
        </div>
        <div>
            작성자
            <input type="text" th:field="*{writer}" size="80" id="writer" placeholder="작성자">
        </div>
        <div>
            내용
            <textarea type="text" th:field="*{content}" rows="4" cols="80" id="content" placeholder="내용"></textarea>
        </div>
        <div style="width:650px; text-align: center;">
            <button type="submit">등록</button>
            <button type="reset">리셋</button>
            <button type="button" th:onclick="'location.href=\''+ @{/board}+'\''">취소</button>
        </div>
    </form>
</th:block>

<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>

</body>
</html>
